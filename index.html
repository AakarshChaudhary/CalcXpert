<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="CalcXpert - A high-performance calculator optimized for Android devices">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="color-scheme" content="dark light">
  <!-- Added for better Android performance -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <title>CalcXpert</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="app-container">
    <div class="calculator-container">
      <h1 class="calcxpert-title" data-text="CalcXpert">CalcXpert</h1>
      <!-- Header with theme toggle and history button -->
      <div class="header-container">
        <button id="themeToggle" class="theme-toggle">
          <span class="toggle-circle"></span>
          <span class="moon-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
          </span>
        </button>
        <button id="historyToggle" class="history-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>

      <!-- Calculator display -->
      <div class="calculator-display">
        <div id="expression" class="expression"></div>
        <div id="result" class="result"></div>
      </div>

      <!-- Calculator buttons -->
      <div class="calculator-grid">
        <!-- First row -->
        <button class="calc-button function clear-btn" data-action="clear">C</button>
        <button class="calc-button function" data-action="toggle-sign">+/-</button>
        <button class="calc-button function" data-action="percent">%</button>
        <button class="calc-button operation" data-operation="divide">÷</button>

        <!-- Second row -->
        <button class="calc-button number" data-number="7">7</button>
        <button class="calc-button number" data-number="8">8</button>
        <button class="calc-button number" data-number="9">9</button>
        <button class="calc-button operation" data-operation="multiply">×</button>

        <!-- Third row -->
        <button class="calc-button number" data-number="4">4</button>
        <button class="calc-button number" data-number="5">5</button>
        <button class="calc-button number" data-number="6">6</button>
        <button class="calc-button operation" data-operation="subtract">−</button>

        <!-- Fourth row -->
        <button class="calc-button number" data-number="1">1</button>
        <button class="calc-button number" data-number="2">2</button>
        <button class="calc-button number" data-number="3">3</button>
        <button class="calc-button operation" data-operation="add">+</button>

        <!-- Fifth row -->
        <button class="calc-button function" data-action="decimal">.</button>
        <button class="calc-button number" data-number="0">0</button>
        <button class="calc-button function backspace-btn" data-action="backspace">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
          </svg>
        </button>
        <button class="calc-button operation equals" data-action="calculate">=</button>
      </div>
    </div>

    <!-- History panel -->
    <div id="historyPanel" class="history-panel">
      <div class="history-header">
        <h2>History</h2>
        <div class="history-actions">
          <button id="clearHistory" class="history-action">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Clear
          </button>
          <button id="closeHistory" class="history-action">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Close
          </button>
        </div>
      </div>
      <div id="historyList" class="history-list">
        <!-- History items will be added here dynamically -->
      </div>
    </div>
  </div>

  <script src="work.js"></script>
</body>
</html>
